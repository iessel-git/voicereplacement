<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Voice Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; }
    h1 { font-size: 24px; }
    .grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .phrase-btn { padding: 10px 20px; background: #007acc; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .phrase-btn:hover { background: #005fa3; }
    .input-group { margin-top: 20px; }
    input { padding: 10px; width: 70%; border: 1px solid #ccc; border-radius: 6px; }
    button.speak-btn { padding: 10px; margin-left: 10px; background: green; color: white; border: none; border-radius: 6px; }
    select { margin-top: 20px; padding: 10px; width: 100%; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>üó£Ô∏è Real-Time Voice Assistant</h1>

  <label for="voiceSelect">Select Voice:</label>
  <select id="voiceSelect"></select>

  <div class="grid" id="phraseButtons"></div>

  <div class="input-group">
    <input type="text" id="customText" placeholder="Type and press Enter or click Speak" />
    <button class="speak-btn" onclick="speakTypedText()">Speak</button>
  </div>

  <script>
    const phrases = [
      "Hello",
      "I'm not feeling well today.",
      "Please wait a moment.",
      "Thank you!",
      "Yes",
      "No",
    ];

    const synth = window.speechSynthesis;
    let voices = [];
    let selectedVoice = null;

    const voiceSelect = document.getElementById("voiceSelect");

    function populateVoiceList() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = '';

      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' ‚Äî DEFAULT' : ''}`;
        option.value = index;
        voiceSelect.appendChild(option);
      });

      selectedVoice = voices[0];
    }

    voiceSelect.addEventListener('change', () => {
      selectedVoice = voices[parseInt(voiceSelect.value)];
    });

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = selectedVoice;
      utterance.rate = 1;
      utterance.pitch = 1;
      synth.speak(utterance);
    }

    function speakTypedText() {
      const input = document.getElementById("customText");
      const text = input.value.trim();
      if (text) {
        speak(text);
        input.value = '';
      }
    }

    const buttonContainer = document.getElementById("phraseButtons");
    phrases.forEach((phrase) => {
      const btn = document.createElement("button");
      btn.innerText = phrase;
      btn.className = "phrase-btn";
      btn.onclick = () => speak(phrase);
      buttonContainer.appendChild(btn);
    });

    document.getElementById("customText").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        speakTypedText();
      }
    });

    // Voice list might be loaded asynchronously
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoiceList;
    }
    populateVoiceList(); // Call initially too
  </script>
</body>
</html>
